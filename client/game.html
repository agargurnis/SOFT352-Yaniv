<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Yaniv</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/files/jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/game.js"></script>
</head>

<body>
    <!-- Game Container -->
    <div id="game-container">
        <div class="row">
            <div class="col-8">
                <div id="game-table-box">
                    <div id="game-table-window">
                        <div id="game-table-area">
                            <div id="the-round-table">
                                <div id="game-table-square">
                                    <div id="player-one" class="text-center pt-2"></div>
                                    <div id="player-two" class="text-center pt-2"></div>
                                    <div id="player-three" class="text-center pt-2"></div>
                                    <div id="player-four" class="text-center pt-2"></div>
                                    <div id="deck-front" class="pointer hover hidden"></div>
                                    <div id="deck-back" class="pointer hover hidden"></div>
                                    <div id="start-game-btn" class="pointer text-center hover hidden"><strong>Start</strong></div>
                                </div>

                            </div>
                        </div>
                        <div id="player-cards">
                            <div id="card-one" class="game-card hover pointer"></div>
                            <div id="card-two" class="game-card hover pointer"></div>
                            <div id="card-three" class="game-card hover pointer"></div>
                            <div id="card-four" class="game-card hover pointer"></div>
                            <div id="card-five" class="game-card hover pointer"></div>
                        </div>
                    </div>
                </div>
                <div id="game-chat-box">
                    <h3 class="text-center box-title">Game Chat</h3>
                    <div id="game-chat-window">
                        <div id="game-chat-output"></div>
                        <div id="game-typing-detector"></div>
                    </div>
                    <div id="game-message-window">
                        <input id="game-message-input" type="text" placeholder="Message" />
                        <button id="game-send-btn" class="pointer">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="point-box">
                    <h3 class="text-center box-title">Score Board</h3>
                    <div id="point-window">
                        <div class="row">
                            <div id="player-one-column" class="col-3 text-center"></div>
                            <div id="player-two-column" class="col-3 text-center"></div>
                            <div id="player-three-column" class="col-3 text-center"></div>
                            <div id="player-four-column" class="col-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
