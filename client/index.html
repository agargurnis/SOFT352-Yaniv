<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yaniv</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="welcome-container" class="text-center pt-5">
        <div class="welcome pt-5 pb-5">
            <h1>Welcome to the card game Yaniv</h1>
            <h3 class=" pt-2">Please enter your nickname
                below to continue</h3>
            <input id="nickname-input" class="mt-3" type="text" placeholder="Nickname">
            <button id="continue-btn" class="btn-primary pointer">Continue</button>
        </div>
    </div>
    <div id="lobby-container" class="hidden">
        <div class="row">
            <div class="col-8">
                <div id="chat-box">
                    <h3 class="text-center box-title">Chat Window</h3>
                    <div id="chat-window">
                        <div id="chat-output"></div>
                        <div id="typing-detector"></div>
                    </div>
                    <div id="message-window">
                        <input id="message-input" type="text" placeholder="Message" />
                        <button id="send-btn" class="pointer">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="game-box">
                    <h3 class="text-center box-title">Game Window</h3>
                    <div id="game-window">
                        <div id="game-window"></div>
                    </div>
                    <div id="button-window">
                        <button id="create-btn" class="btn-success pointer">Create New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='javascript/lobby.js'></script>
</body>

</html>
