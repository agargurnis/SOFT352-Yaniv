<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Yaniv</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/files/jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/auth.js"></script>
    <link rel="stylesheet" href="assets/files/qunit-2.4.0.css">
    <script src="assets/files/qunit-2.4.0.js"></script>
    <!--      Uncomment this for QUnit tests                                                -->
    <!--  And within the main.css the body overflow has to be commented out to see the GUI  -->
    <!-- <script src="tests/authTests.js"></script> -->
</head>

<body>
    <!-- Welcome Container -->
    <div id="welcome-container" class="text-center pt-5">
        <!-- Login Form -->
        <div id="login-form" class="welcome pt-5 pb-5">
            <h1>Welcome to the card game Yaniv</h1>
            <h3 class="pt-2">Please sign into account to continue</h3>
            <h6 class="invalid-login hidden">Username or password is invalid</h6>
            <input id="username-input" class="mt-3" type="text" placeholder="Username" />
            <input id="password-input" class="mt-3" type="password" placeholder="Password" />
            <button id="login-btn" class="btn-secondary" disabled onclick="loginUser()">
                Login
            </button>
            <h6 class="off-white pt-2">
                No account yet? Click to register
                <button id="register-form-btn" class="pointer text-button">
                    here
                </button>
            </h6>
        </div>
        <!-- Register Form -->
        <div id="register-form" class="welcome pt-5 pb-5 hidden">
            <h1>Welcome to the card game Yaniv</h1>
            <h3 class=" pt-2">Please enter your details below to register</h3>
            <h6 class="invalid-registration hidden">Username is already taken</h6>
            <input id="username-register-input" class="mt-3" type="text" placeholder="Username" />
            <input id="password-register-input" class="mt-3" type="password" placeholder="Password" />
            <button id="register-btn" class="btn-secondary" disabled onclick="registerUser()">
                Register
            </button>
        </div>
    </div>
    <!--  Uncomment this for QUnit test result GUI                                          -->
    <!--  And within the main.css the body overflow has to be commented out to see the GUI  -->
    <!-- <div id="qunit"></div>
    <div id="qunit-fixture"></div> -->
</body>

</html>
